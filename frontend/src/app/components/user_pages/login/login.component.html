
<app-header></app-header>

<!-- Start Contact Form -->
<div class="untree_co-section">
  <div class="container">

    <div class="block">
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-4 pb-4">
          <form [formGroup]="form" (submit)="login()">
            <h1>Login Page</h1>
            <br>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email address" formControlName="email">
            </div>
            <br>

            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
            </div>
            <br>
            <div class="form-group">
            <button type="submit" class="btn btn-primary-hover-outline">Login</button> 
            <a routerLink="/register" style="margin-left:15px ;">Creat an account?</a>
            </div>
            <br>
          </form>

        </div>

      </div>

    </div>

  </div>


</div>

<!-- End Contact Form -->
