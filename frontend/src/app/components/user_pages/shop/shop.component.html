<app-header></app-header>

<div class="untree_co-section product-section before-footer-section">
    <div class="container">
          <div class="row">


            <div class="untree_co-section product-section before-footer-section">
                <div class="container">
                      <div class="row">
    
                          <!-- Start Column 1 -->
                        <div class="col-12 col-md-4 col-lg-3 mb-5" *ngFor="let product of products">
                            <a class="product-item" (click)="addToCart(product, 1)" >
                                <img [src]="product.image" class="img-fluid product-thumbnail" alt="Product image">
                                <h3 class="product-title">{{product.pname}}</h3>
                                <p style="font-size: 8px;">{{product.richDescription}}</p>
                                <strong class="product-price">${{product.price}}</strong>
    
                                <span class="icon-cross">
								<a  (click)="addToCart(product, 1)"><i class="fa-solid fa-plus" style="color: #ffff;"></i></a>

                                </span>
                            </a>
                        </div> 
                        <!-- End Column 1 -->
    
        </div> 
    </div>
</div>


<app-footer></app-footer>
