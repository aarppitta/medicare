
<app-header></app-header>


<!-- Start Hero Section -->
<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>My Account <span clsas="d-block"></span></h1>
					<p class="mb-4">Reach out to us for any suggestions or business.</p>
					<p><a routerLink="/shop" class="btn btn-secondary me-2">Shop Now</a><a routerLink="/shop" class="btn btn-white-outline">Explore</a></p>
				</div>
			</div>
			<div class="col-lg-7">
				<div class="hero-img-wrap">
					<img src="assets/images/tabs.jpeg" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Hero Section -->

		
		<!-- Start Contact Form -->
		<div class="untree_co-section">
            <div class="container">
           
              <div class="block">
                <div class="row justify-content-center" >
                  <div class="col-md-8 col-lg-8 pb-4">
                    <div *ngIf="updateUserForm">
                    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label class="text-black" for="fname">First name</label>
                            <input type="text" class="form-control" name="name" formControlName="name" placeholder="First Name">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label class="text-black" for="phone">Contact</label>
                            <input type="number" class="form-control" name="phone" formControlName="phone" placeholder="Contact">
                          </div>
                        </div>
                      </div>
                      

                      <div class="form-group">
                        <label class="text-black" for="email">Email address</label>
                        <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email address">
                      </div>

                      <!-- <div class="form-group">
                        <label class="text-black" for="email">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                      </div> -->

                      <!-- <div class="form-group">
                        <label class="text-black" for="phone">Contact</label>
                        <input type="number" class="form-control" id="phone" placeholder="Contact" formControlName="phone">
                      </div> -->
                      <br>
      
      
                      <button type="submit" class="btn btn-primary-hover-outline">Update Details</button>
                    </form>
                  </div>
                  </div>
      
                </div>
      
              </div>
            
            
            </div>
          
      
        </div>
      
        <!-- End Contact Form -->
      
<app-footer></app-footer>
