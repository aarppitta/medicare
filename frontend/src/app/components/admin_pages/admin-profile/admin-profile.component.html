<app-admin-header></app-admin-header>

<div class="container">
    <div class="col-10">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h3 class="mb-4">Update User Details</h3>
                <div *ngIf="updateForm">
                <form [formGroup]="updateForm" (submit)="updateUser()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"
                        placeholder="Name" formControlName="name" name="name" >
                    <label for="floatingInput">Name</label>
                </div>


                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" formControlName="email" name="email">
                    <label for="floatingInput">Email Address</label>
                </div>

                <!-- <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Password" formControlName="password">
                    <label for="floatingPassword">Password</label>
                </div> -->
                

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput"
                        placeholder="Contact Number" formControlName="phone" name="phone">
                    <label for="floatingInput">Contact Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"
                        placeholder="Postcode" formControlName="postcode" name="postcode">
                    <label for="floatingInput">Postcode</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number"  class="form-control" id="floatingInput"
                        placeholder="Street" formControlName="street" name="street">
                    <label for="floatingInput">Street</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text"  class="form-control" id="floatingInput"
                        placeholder="Apartment" formControlName="apartment" name="apartment">
                    <label for="floatingInput">Apartment</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"
                        placeholder="City" formControlName="city" name="city">
                    <label for="floatingInput">City</label>
                </div>

                <button type="submit" class="btn btn-primary">Update Details</button>
            
            </form>
            
        </div>
            </div>
            
        </div>
    </div>
</div>
