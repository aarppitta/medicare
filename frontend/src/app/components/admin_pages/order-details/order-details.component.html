<app-admin-header></app-admin-header>

<div class="container">
    
    <div class="col-11" >
        <div class="bg-light rounded h-100 p-4">
            <h2 class="mb-4">Order Details</h2>
            
            <!-- <button class="addbtn" routerLink="/product-add"> + Add Product</button> -->
            <div class="table-responsive" >
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="row">No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Postcode</th>
                            <th scope="col">City</th>
                            <!-- <th scope="col">Password</th> -->
                            <th scope="col">Country</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Total</th>
                            <th scope="col">Products</th>
                            <!-- <th scope="col">Actions</th> -->

                            

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders; let i = index">
                            <th scope="row"> {{i+1}}</th>
                            <td>{{order.user.name}}</td>
                            <td>{{order.shippingAddress}}</td>
                            <!-- <td>{{user.password}}</td> -->
                            <td>{{order.postcode}}</td>
                            <td>{{order.city}}</td>
                            <td>{{order.country}}</td>
                            <td>{{order.phone}}</td>
                            <td>{{order.user.email}}</td>
                            <td>{{order.totalPrice}}</td>
                            <td>{{getProductNames(order.orderItems)}}</td>

                            <!-- <td>
                                <button type="button" class="btn btn-success" (click)="editProduct(product)"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger" routerLink="/product-details" (click)="deleteProduct(product.id)"><i class="far fa-trash-alt"></i></button></td> -->

                        </tr> 
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
