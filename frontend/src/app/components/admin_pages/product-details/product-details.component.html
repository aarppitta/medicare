<app-admin-header></app-admin-header>

<div class="container">
    
    <div class="col-11" >
        <div class="bg-light rounded h-100 p-4">
            <h2 class="mb-4">Product Details</h2>
            
            <button class="addbtn" routerLink="/product-add"> + Add Product</button>
            <div class="table-responsive" >
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Rich Description</th>
                            <!-- <th scope="col">Password</th> -->
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">IsFeatured</th>
                            <th scope="col">Date</th>
                            <th scope="col">Image</th>
                            <th scope="col">Actions</th>

                            

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <!-- <th scope="row">    </th> -->
                            <td>{{product.pname}}</td>
                            <td>{{product.description}}</td>
                            <!-- <td>{{user.password}}</td> -->
                            <td>{{product.richDescription}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.isFeatured}}</td>
                            <td>{{product.dateCreated}}</td>
                            <td>{{product.image}}</td>
                            <td>
                                <button type="button" class="btn btn-success" (click)="editProduct(product)"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger" routerLink="/product-details" (click)="deleteProduct(product.id)"><i class="far fa-trash-alt"></i></button></td>

                        </tr> 
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
